<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    "
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="enter.css" />
  </head>
  <body>
    <header>
      <h1><p id="title">WELCOME TO TIC-TAC-TOE GAME!</p></h1>
    </header>
    <div class="screen">
      <form action="index.html" method="get">
        <label><span>What size of board would you like?</span></label>
        <input
          type="range"
          name="rangeInput"
          min="3"
          max="10"
          value="3"
          onchange="updateTextInput(this.value);"
        />
        <input type="number" id="boardSize" value="3" min="3" max="10" /><br />

        <label><span>Player1 name:</span></label>
        <input type="text" id="player1" onchange="users()" /><br />

        <label><span>Player2 name:</span></label>
        <input type="text" id="player2" onchange="users2()" /><br />

        <fieldset>
          <legend>player 1: please Select X or O</legend>
          <div>
            <input
              type="radio"
              name="radioXO"
              id="xo"
              value="X"
              checked
            /><label id="xo" for="xo">play as X </label>
          </div>
          <div>
            <input type="radio" name="radioXO" id="xo1" value="O" /><label
              id="xo1"
              for="xo1"
              >play as O
            </label>
          </div>
        </fieldset>
        <br />
        <br />
        <input type="submit" value="submit" />
      </form>
    </div>
    <script src="tic-tac-toe.js"></script>
  </body>
</html>
