<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    "
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="enter.css" />
  </head>
  <body>
    <header>
      <h1><p id="title">WELCOME TO TIC-TAC-TOE GAME!</p></h1>
    </header>
    <div class="screen">
      <label><span>What size of board would you like?</span></label>
      <input
        type="range"
        name="rangeInput"
        min="3"
        max="10"
        onchange="updateTextInput(this.value);"
      />
      <form action="index.html" method="get">
        <div class="register">
          <div class="player1">
              <label for="name1">Player 1 enter your name: </label>
              <input type="text" name="name1" id="name1" placeholder="Cosmic_Giraffe" pattern="^[a-zA-Z0-9_]*$" required>
            </div>
            <div class="player2">
              <label for="name2">Player 2 enter your name: </label>
              <input type="text" name="name2" id="name2" placeholder="Cheeky_Monkee" pattern="^[a-zA-Z0-9_]*$"  required>
            </div>
            <div class="button">
              <button type="submit">Start Game</button>
            </div>
          </form>
    </div>
    <script src="enter.js"></script>
  </body>
</html>
