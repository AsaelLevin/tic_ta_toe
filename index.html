<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="tic-tac-toe.css" />
    <link rel="stylesheet" href="pick-symbol.css" />
    <link rel="stylesheet" href="popup.css" />
  
    <link rel="stylesheet" href="enter.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Ubuntu&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
    <title>TIC TAC TOE</title>
  </head>
  <body class="body-e" id="body">
    <div class="game" style="display: none">
      <div class="navigation">
        <ul>
          <li class="list active">
            <button type="button" name="restart" onclick="restart()"><span class="icon"><ion-icon name="home-outline"></ion-icon></span>
              <span class="text"> Back to entry page</span></button>
          </li>
          <li class="list">
            <button type="button" name="saveGame" onclick="saveGame()"><span class="icon"><ion-icon name="save-outline"></ion-icon></span><span class="text"> Save Game</span></button>
          </li>
          <li class="list">
            <button type="button" name="back"><span class="icon"><ion-icon name="play-back"></ion-icon></span><span class="text"> Back</span></button>
          </li>
          <li class="list">
            <button type="button" name="OpenSavedGame"><span class="icon"><ion-icon name="open-outline"></ion-icon></span><span class="text">Open Saved Game</span></button>
          </li>
          <div class="indicator"></div>
        </ul>
        <div id="timer" class="timerClock" value="00:00"><span class="icon"><ion-icon name="timer-outline"></ion-icon></span>00:00</div>
      </div>
    <div class="currentPlayer" id="currentPlayer">Current Player:</div>
    <div class="main">
      <div class="container" id="board"></div>
    </div>
<div class="closepopup" id="closepopup">
  <button class="popup" id="popup" type="button" onclick="restart()">Back to entry page</button>
</div>

  </div>
<div class="openning" > 
   <header>
  <h1><p id="title">WELCOME TO TIC-TAC-TOE GAME!</p></h1>
</header>
<div class="screen" id="entry">
  <form >
    <div class="slidecontainer">
  <label><span>SELECT GRID SIZE</span></label>
  <input
  id="slider_value"
  type="range"
  class="slider"
  name="boardSize"
  min="3"
  max="10"
  value="3"
  autofocus
  /></div>
  <span id="boardSizeDisp"><div id="board_size">3 X 3</div></span>

  <label><span id="out_slider_value" style="color:red;"></span></label>
    <div class="register">
      <div class="player1">
          <label for="name1">Player 1 enter your name: </label>
          <input type="text" title="Player name" name="name1" id="name1" placeholder="Cosmic Giraffe" required/>
        </div>
        <div class="player2">
          <label for="name2">Player 2 enter your name: </label>
          <input type="text" title="Player name" name="name2" id="name2" placeholder="Cheeky Monkey"  required/>
        </div>
        <span class="choose">

        </span>
        <span class="button">
          <input class="btn" type="button" value="Start Game!" id="entryBtn" onclick="start()"/>
        </span>
      </form>
</div>
</div>
<div id="pick-symbol" class="modal">

  <div class="modal-content">
    <span class="close">&times;</span>
    <div class="modal-player"></div>
    <div class="symb-container"></div>
  </div>

</div>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="tic-tac-toe.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
