<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="tic-tac-toe.css" />
    <link rel="stylesheet" href="enter.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <title>TIC TAC TOE</title>
    <div class="game">
  </head>
  <body class="body">
    <header class="header">
      <h1><b>TIC TAC TOE</b></h1>
    </header>
    <div class="currentPlayer" id="currentPlayer">Current Player:</div>
    <div class="main">
      <div class="container" id="board"></div>
    </div>
  </div>
<div class="openning" > 
   <header>
  <h1><p id="title">WELCOME TO TIC-TAC-TOE GAME!</p></h1>
</header>
<div class="screen" id="entry">
  <form>
    <div class="slidecontainer">
  <label><span>What size of board would you like?</span></label>
  <input
  id="slider_value"
    type="range"
    class="slider"
    name="rangeInput"
    min="3"
    max="10"
    value="3"
    onchange="gameData.boardSize=Number(this.value);"
  /></div>
  <label><span id="out_slider_value" style="color:red;"></span></label>
    <div class="register">
      <div class="player1">
          <label for="name1">Player 1 enter your name: </label>
          <input type="text" name="name1" id="name1" placeholder="Cosmic Giraffe"  onchange="gameData.name1=this.value" />
        </div>
        <div class="player2">
          <label for="name2">Player 2 enter your name: </label>
          <input type="text" name="name2" id="name2" placeholder="Cheeky Monkey" onchange="gameData.name2=this.value"/>
        </div>
        <div class="button">
          <input type="button" value="Start Game!" id="entryBtn" onclick="gameData.start=true,show()"/>
        </div>
      </form>
</div></div>
    <script src="tic-tac-toe.js"></script>
  </body>
</html>
